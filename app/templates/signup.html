{% extends "base.html" %}

{% block content %}
<div class="nav">
  <div class="signup">
    <h1>Sign Up</h1>

    <!-- Check for error messages -->
    <div class="error">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>

    <!-- Signup form -->
    <form class="form-horizontal" role="form" action="/signup" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="usr">Username:</label>
      <div class="col-sm-6">
        <input name="username" type="text" class="form-control" id="usr" placeholder="Enter Username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-6">
        <input name="password1" type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Retype password:</label>
      <div class="col-sm-6">
        <input name="password2" type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Signup</button>
      </div>
    </div>
  </form>

  </div>
</div>
{% endblock %}
