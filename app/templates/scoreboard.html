{% extends "base.html" %}
{% block head %}
<style type="text/css">
.scoreboard {
  background-color: #F1A94E;

}

.scoreboard tr th {
   border-bottom: 2px solid #9E9E9E; /* Change the color you want to set */
}

.scoreboard tr td {
 border-bottom: 1px solid #9E9E9E; /* Change the color you want to set */
}

</style>
{% endblock %}

{% block content %}
  <table class='table scoreboard'>
      <thead>
        <tr>
          <th>Username</th>
          <th>Matchmaking Rating</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }} </td>
          <td>{{ user.score }} </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
