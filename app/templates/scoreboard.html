{% extends "base.html" %}
{% block content %}
  <table class="table table-hover">
      <thead>
        <tr>
          <th>Username</th>
          <th>Matchmaking Rating</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }} </td>
          <td>{{ user.score }} </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
